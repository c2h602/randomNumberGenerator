<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
    <link rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="app.js" defer></script>
</head>
<body class="bg-body-secondary">
    
        <div class="position-absolute top-50 start-50 translate-middle">
            <h1>Генератор случайных чисел</h1>
            <br>
                <div class="fs-4">
                    <p>Минимум
                    <input class="form-control" type="number" id="input-min" min="0" value="" placeholder="1"></p>
                </div>
        
                <div class="fs-4">
                    <p>Максимум 
                    <input class="form-control" type="number" id="input-max" min="1" value="" placeholder="10"></p>
                </div>
            <br>
            <div style="display: flex; justify-content: center;">
                <button id="generate-bt" class="btn btn-primary center btn-lg">СГЕНЕРИРОВАТЬ</button>
            </div>
            <br>    
            <div class="text-center fs-1">
                <p id="result">0</p>
            </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
